{% load custom_filters %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pendientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4285f4;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

    <h2>Listado de Pendientes</h2>

    <table>
        <thead>
            <tr>
                {% for campo in campos %}
                    <th>{{ campo|title }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for p in pendientes %}
                <tr>
                    {% for campo in campos %}
                        <td>{{ p|get_item:campo }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>
        Aplicación Examen2 - Parra’s Dev
    </footer>

</body>
</html>
